<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
            $(function () {
                function longpolling() {
                       $.ajax({
                        type:"GET",
                        url:"http://127.0.0.1:8888/get_photo/",
                        timeout : 6000,
                        data:{},
                        datatype: "json",
                        success:function(data,textStatus){
                            if(textStatus == "success"){
                                $("#show").html(data.msg);
                                longpolling()
                            }
                        },
                        complete: function(XMLHttpRequest, textStatus){
                           if(textStatus=='timeout'){
                               longpolling()
                           }
                        },
                        error: function(){
                           longpolling();
                        }
                  });
               }
            longpolling();
            });
    </script>
</head>
<body>
index
{{ a }}
<div id="show"></div>
</body>
</html>
